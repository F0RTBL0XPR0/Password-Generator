<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class = "container">
            <div class="box">

                <div class="text">
                    <h1 class="Generate heading"> Generate a </h1>
                    <h1 class="random-password heading"> Random password </h1>
                    <p class="never"> Never use an insecure password again.</p>
                </div>
                <div class="button-div">
                    <button onclick="render()">Generate Password</button>
                    <div class="length">
                        <input id="length" type="text" maxlength="2" value="" autocomplete="off" placeholder="7 to 45">
                    </div>
                </div>
                <div class="results">
                    <hr>
                    <div class="answer-field">
                        <p id="answer"></p>
                    </div>
                </div>
                
            </div>
           
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
